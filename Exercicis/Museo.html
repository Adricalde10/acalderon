<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

 </head>
 <body>
   <a-assets>
     <img id="imgSortida" src="Imagenes/entragroc.png" >
     <img id="imgFantasma" src="Imagenes/esfera.png" >
	 <a-asset-item id="dracula" src="scene.gltf"></a-asset-item>
	  <a-asset-item id="sala" src="sala/scene.gltf"></a-asset-item>
   </a-assets>
 </a-assets>

   <a-scene>
     <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
               animation="property: rotation; dur: 6000;
                      to: 0 360 0; loop: true">
      </a-sphere>
      <a-entity gltf-model="#dracula" position="1 -3.5 -5" scale="2 2 2">
      <a-entity gltf-model="#sala" position="0.5 1 0" rotation="0 90 0" scale="0.5 0.5 0.5"></a-entity>

      <a-gltf-model src="#avatarModel"
        scale="1 1 1"
        position="0 0 0"
        rotation="90 0 0"
        animation-mixer ="clip: mixamo.com" >
    </a-entity>
     <a-plane position="-2 2 -6" src="#imgSortida" transparent="true"></a-plane>
	   
   </a-scene>
 </body>
</html>
