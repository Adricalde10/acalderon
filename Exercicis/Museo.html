<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
 </head>
 <body>
   <a-assets>
     <img id="imgSortida" src="Imagenes/entragroc.png" >
     <img id="imgFantasma" src="Imagenes/esfera.png" >
	 <img id="hola" src="Imagenes/torre.jpg">
	 <a-asset-item id="dracula" src="scene.gltf"></a-asset-item>
   </a-assets>

  
   <a-scene>
     <a-sky src="#hola"></a-sky>
     <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
               animation="property: rotation; dur: 6000;
                      to: 0 360 0; loop: true">
      </a-sphere>
	    <a-entity gltf-model="#dracula" position="0 -3.5 -5" scale="0.1 0.1 0.1"></a-entity>
     <a-plane position="-2 2 -6" src="#imgSortida" transparent="true"></a-plane>
   </a-scene>
 </body>
</html>
